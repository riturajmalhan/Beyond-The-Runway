    <main>
		<div class="gallery1">
                <h2>Carol Bessie</h2>
                <div class="measurements">
                <ul id="measurements-list" class="measurements-list">
						
                    <li>
                        <label>Height</label>
                            <span class="imperial">5'10"</span>
                    </li>
               
                    <li>
                        <label>Bust</label>
                    
                        <span class="size">
                                31"
                            </span>
                    
                    </li>
               
                    <li>
                        <label>Waist</label>
                    
                        <span data-switchable="1">
                            <span class="imperial">32"</span>
                        </span>
                    
                    </li>
                
                    <li>
                        <label>Hips</label>
                    
                        <span data-switchable="1">
                            <span class="imperial">34"</span>
                        </span>
                    
                    </li>
                
                   
                    
                    <li>
                        <label>Shoe</label>
                    
                        <span class="size">
                                8
                            </span>
                    
            <li>
                <label>Hair</label>
                <span>
                        Blonde
                      </span>
            </li>
        
            <li>
                <label>Eyes</label>
                <span>Blue</span>
            </li>
        
        </ul>			
    </div>
        <div class="cycle-slideshow">
                <img src="./images/w1a.jpg" alt="Carol Bessie Model">
                <img src="./images/w1b.jpg" alt="Carol Bessie Model">
            </div>
		
    </div>
